<!DOCTYPE html>
<head>
    <title>Confirm</title> 
</head>
<body>
    <script>
        var yakin = confirm("Apakah kamu ingin mengunjungi website UDINUS?"); 
 
        if (yakin) { 
            window.location = "http://dinus.ac.id "; 
        } else { 
            document.write("Tetap di sini saja :)"); 
        }
    </script>
</body>
</html>
